<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Cadastro - Cronos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="sbody">
        <div class="cadastro-cancelar" id="cadastro-cancelar">
        <button id="cancel-btn" class="custom-btn1" onclick="window.location.href='paginaLogin.html'">&#8592;   Cancelar cadastro</button>
    </div>

    <div class="cadastro-container cadastro-container-ativo" id="cadastro-container">

        <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div 
            class="progress-step progress-step-active" 
            data-title=""
            ></div>
            <div class="progress-step" data-title=""></div>
            <div class="progress-step" data-title=""></div>
        </div>

        <h2>Conta</h2>
        <form id="cadastro-form" class="cadastro-form">
            <label class="textq">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Exemplo123@mail.com" required>

            <label class="textq">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+55 |66 12345-67891" minlength="10" required>

            <label class="textq">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite a sua senha" required>

            <label class="textq">Confirmar senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Digite sua senha novamente" required>
        
        </form>
        <button type="submit" class="btn btn-primary" id="submit-btn">Continuar</button>
        <button id="login-btn" class="custom-btn2" onclick="window.location.href='paginaLogin.html'">Possui uma conta?</button>
    </div>


    <div class="cadastro-container" id="cadastro1-container" style="display: none;">

        <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div 
            class="progress-step" 
            data-title=""
            ></div>
            <div class="progress-step progress-step-active" data-title=""></div>
            <div class="progress-step" data-title=""></div>
        </div>

        <h2>Dados pessoais</h2>
           <form id="cadastro-form" class="cadastro-form">
             <label class="textq">Nome*</label>
             <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
             <label for="identifier" class="fix" id="fix-data-name"></label>
    
             <label class="textq">CPF*</label>
             <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" minlength="11" required>
             <label for="identifier" class="fix" id="fix-data-cpf"></label>
    
             <label class="textq">CEP*</label>
             <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="8" minlength="8" required>
             <label for="identifier" class="fix" id="fix-data-cep"></label>
    
             <label class="textq">Endereço*</label>
             <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
    
             <label class="textq">Data de Nascimento*</label>
             <input type="date" id="data-nascimento" name="data-nascimento" placeholder="dd/mm/aaaa" minlength="8" required>
             <label for="identifier" class="fix1" id="fix-data-date"></label>
    
            </form>
            <button type="submit" class="btn btn-primary1" id="submit-btn1">Continuar</button>
        <button id="login-btn" class="custom-btn2" onclick="window.location.href='paginaLogin.html'">Possui uma conta?</button>
</div>

    <div class="cadastro-container" id="cadastro2-container" style="display: none;">

        <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div 
            class="progress-step" 
            data-title=""
            ></div>
            <div class="progress-step" data-title=""></div>
            <div class="progress-step progress-step-active" data-title=""></div>
        </div>

        <h2>Dados da empresa</h2>
        <form id="cadastro-form" class="cadastro-form">

            <label class="textq">Nome da empresa *</label>
        <div class="input-group">
            <input type="text" id="nome-empresa" name="nome-empresa" placeholder="Digite o nome da empresa" required>
            <div class="container" id="forgot">
                <button href="paginaInicial.html" class="btn btn-link1" id="btn btn-link1" onclick="direct(1)">Configurar depois</button>
            </div>
        </div>
        <label for="identifier" class="fix" id="fix-data-nameE"></label>

            <label class="textq">CNPJ*</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" maxlength="14" minlength="14" required>
            <label for="identifier" class="fix" id="fix-data-ident"></label>
            
        </form>
        <button type="submit" id="submit-btn-cadastro2">Cadastrar</button>
        <button id="login-btn" class="custom-btn2" onclick="window.location.href='paginaLogin.html'">Possui uma conta?</button>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/paginaCadastro.js"></script>
</body>
</html>
