<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style1.css">
        <script src="./js/paginaCadastro.js" defer></script>
        <script src="js/mudaCor.js"></script>
        <title>Cadastro - Cronos</title>
    </head>
    <body> 
        <section class="sbody1">

        <form action="#" class="form">

            <div class="cadastro-cancelar" id="cadastro-cancelar">
                <button id="cancel-btn" class="custom-btn1" onclick="window.location.href='paginaLogin.html'">&#8592;   Cancelar cadastro</button>
            </div>

            <div class="progressbar">
                <div class="progress" id="progress">
                    
                </div>
                <div class="progress-step progress-step-active" data-title="Conta"></div>
                <div class="progress-step" data-title="Pessoal"></div>
                <div class="progress-step" data-title="Empresa"></div>
            </div>

            <!-- Etapas do cadastro-->
            <div class="form-step form-step-active">

                <h1 class="text-left">Conta</h1>

                <div class="input-group">
                    <label for="email">E-mail*</label>
                    <input class="input-cadastro" type="email" name="email" id="email" placeholder="Exemplo123@mail.com" required>
                    <input  type="checkbox" id="receber-avisos" name="receber-avisos" class="checkbox-input">
                    <label for="receber-avisos" class="checkbox-label">Desejo receber avisos por e-mail</label>
                    
                </div>
                <div class="input-group">
                    <label for="tel">Telefone*</label>
                    <input class="input-cadastro" type="tel" id="phone" name="phone" placeholder="+55 |66 12345-67891" minlength="10" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha*</label>
                    <input class="input-cadastro" type="password" id="password" name="password" placeholder="Digite a sua senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar senha*</label>
                    <input class="input-cadastro" type="password" id="confirm-password" name="confirm-password" placeholder="Digite sua senha novamente" required>
                </div>
                <div class="">
                    <a class="btn-cadastro btn-next  ml-auto">Continuar</a>
                    <button id="login-btn" class="custom-btn2 " onclick="window.location.href='paginaLogin.html'">Possui uma conta?</button>
                </div>
            </div>

            <div class="form-step">

                <h1 class="text-left">Dados Pessoais</h1>

                <div class="input-group">
                    <label for="nome">Nome*</label>
                    <input class="input-cadastro" type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF*</label>
                    <input class="input-cadastro" type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" minlength="11" required>
                </div>
                <div class="input-group">
                    <label for="cep">CEP*</label>
                    <input class="input-cadastro" type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="8" minlength="8" required>
                </div>
                <div class="input-group">
                    <label for="address">Endereço*</label>
                    <input class="input-cadastro" type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
                </div>
                <div class="input-group">
                    <label for="address">Data de Nascimento:</label>
                    <input class="input-cadastro" type="date" class="width-50" id="data-nascimento" name="data-nascimento" placeholder="dd/mm/aaaa" minlength="8" required>
                </div>
                <div class="btns-group">
                    <a href="#" class="btn-cadastro btn-prev">Voltar</a>
                    <a href="#" class="btn-cadastro btn-next">Continuar</a>
                </div>
                <button id="login-btn" class="custom-btn2" onclick="window.location.href='paginaLogin.html'">Possui uma conta?</button>
            </div>

            <div class="form-step">

                <h1 class="text-left">Dados da Empresa</h1>

                <div class="input-group">
                    <div class="container" id="forgot">
                        <button class="btn-link2 ml-auto" id="btn-link" onclick="window.location.href='paginaInicial.html'" style="background: none; border: none; padding: 0; font: inherit; cursor: pointer;">Configurar depois</button>
                    </div>
                    <label for="nomeEmpresa"> Nome da empresa*</label>
                    <input class="input-cadastro" type="text" id="nome-empresa" name="nome-empresa" placeholder="Digite o nome da empresa" required>
                </div>
                <div class="input-group">
                    <label for="cnpj">CNPJ*</label>
                    <input class="input-cadastro" type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" maxlength="14" minlength="14" required>
                </div>
                <div class="btns-group">
                    <a href="#" class="btn-cadastro btn-prev">Voltar</a>
                    <input type="submit" value="Cadastrar" class="btn-cadastro" onclick="direct(1)">
                </div>
                <button id="login-btn" class="custom-btn2" onclick="window.location.href='paginaLogin.html'">Possui uma conta?</button>
            </div>
        </form>
    </section>
    </body>
</html>
