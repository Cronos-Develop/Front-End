<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Cronos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="sbody">
        <div class="container" id="login">
            <div class="container" id="container-logo">
                <img src="./img/logots.png" alt="Logo do App" class="logo">
            </div>
            <div class="mb-3">
                <label for="identifier" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Exemplo123@mail.com" required>
            </div>
            <div class="container" id="forgot">
                <button class="btn btn-link" onclick="window.location.href='paginaRecuperaSenha.html'">Usar CPF/CNPJ</button>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nova Senha:</label>
                <input class="form-control" id="new-password" type="password" placeholder="Digite sua Nova Senha" maxlength="20" minlength="8" required/>
                <label for="new-password" class="fix" id="fix-data-new-pass"></label>
            </div> 
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirme a Nova Senha:</label>
                <input class="form-control" id="confirm-password" type="password" placeholder="Confirme sua Nova Senha" maxlength="20" minlength="8" required/>
                <label for="confirm-password" class="fix" id="fix-data-confirm-pass"></label>
            </div> 
            <div class="container">
                <button type="submit" class="btn btn-primary">Alterar Senha</button>
            </div>
            <div class="container" id="forgot">
                <button class="btn btn-link" onclick="window.location.href='paginaLogin.html'">Voltar para Login</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../controller/modelController.js"></script>
    <script src="./js/paginaLogin.js"></script>
    <script src="./js/recuperarSenha.js"></script>
</body>
</html>
