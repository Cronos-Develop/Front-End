<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/paginaTare.js" defer></script>
    <script src="./js/mudaCor.js" defer></script>
    <script src="./js/jquery.js"></script>
    <script src="../controller/modelController.js"></script>
    <script src="../model/Axios.js"></script>
    <title>Atividades - Cronos</title>
</head>
<body>
    <script src="./js/header.js"></script>
<section class="sbody-4">
    <div class='app'>
        <main class='project'>
            <div class='project-info'>
                <h1>Atividades da Empresa</h1>
                <div class='project-participants'>
                    <span></span>
                    <span></span>
                    <span></span>
                    <button class='project-activites__add'>Adicionar Atividades</button>
                    <button class='project-participants__add' id="adicionar-participante" style="display: none;">Adicionar Participantes</button>
            <div class='project-tasks'>
                <div class='project-column in-progress-column'>
                    <h2 class="column-title">Atividades</h2>
                </div>
        </main>
    </div>
    <nav>
        <ul>
            <li><a href="paginaEmpresa.html"><img src="img/pranchetas.png" alt="Icone de mudar modo: Claro ou Escuro" class="img-fluid usuario-imagem" style="max-width: 50px;"></a></li>
            <li><a href="paginaInicial.html"><img src="img/casa.png" alt="Icone de mudar modo: Claro ou Escuro" class="img-fluid usuario-imagem" style="max-width: 60px;"></a></li>
            <li><a href="paginaUsuario.html"><img src="img/definicoes.png" alt="Icone de mudar modo: Claro ou Escuro" class="img-fluid usuario-imagem" style="max-width: 50px;"></a></li>
        </ul>
    </nav>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadActivities();
    });

    function loadActivities() {
        let activities = JSON.parse(localStorage.getItem('activities')) || [];
        const inProgressColumn = document.querySelector('.in-progress-column');
        const doneColumn = document.querySelector('.done-column');

        activities.forEach(activity => {
            const taskElement = document.createElement('div');
            taskElement.className = 'task';
            taskElement.draggable = true;
            taskElement.innerHTML = `
                <div class='task__tags'><span class='task__tag'>${activity.title}</span></div>
                <p>${activity.description}</p>
                <div class='task__stats'><span class='task__owner'></span></div>
            `;

            // Aqui você pode decidir onde colocar a atividade (em progresso ou concluída)
            // Por agora, vamos adicionar todas em "Em Progresso"
            inProgressColumn.appendChild(taskElement);
        });
    }
</script>
</body>
</html>
