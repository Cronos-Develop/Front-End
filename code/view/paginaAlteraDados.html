<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css">
        <script src="js/mudaCor.js"></script>
         <script src="./js/jquery.js"></script>
        <script src="../model/Axios.js"></script>
        <script src="./js/paginaUsuario.js"></script>
        <script src="../controller/validateController.js"></script>
        <script src="js/sweetalert.js"></script>
        <script src="../controller/modelController.js"></script>
        <script src="./js/paginaAlteraDados.js" defer></script>
        <title>Alterar Dados - Cronos</title>
    </head>
    <body> 
        <section class="sbody1">

        <form action="#" class="form">

            <!-- Etapas do cadastro-->
            <div class="form-step form-step-active">

                <h1 class="text-left">Dados da Conta</h1>

                <div class="input-group">
                    <label for="nome">Nome*</label>
                    <input class="input-cadastro" type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    <label for="nome" class="fix" id="fix-data-name"></label>
                </div>

                <div class="input-group">
                    <label for="email">E-mail*</label>
                    <input class="input-cadastro" type="email" name="email" id="email" placeholder="Exemplo123@mail.com" required>
                    <label for="email" class="fix" id="fix-email"></label>
                    
                </div>

                <div class="input-group">
                    <label for="tel">Telefone*</label>
                    <input class="input-cadastro" type="tel" id="phone" name="phone" placeholder="+55 |66 12345-67891" minlength="11" required>
                    <label for="phone" class="fix" id="fix-phone"></label>
                </div>

                <div class="input-group">
                    <label for="cep">CEP*</label>
                    <input class="input-cadastro" type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="8" minlength="8" required>
                    <label for="cep" class="fix" id="fix-data-cep"></label>
                </div>

                <div class="input-group">
                    <label for="address">Cidade*</label>
                    <input class="input-cadastro" type="text" id="cidade" name="cidade" placeholder="Digite a cidade que mora" required>
                    <label for="cidade" class="fix" id="fix-data-city"></label>
                </div>

                <div class="input-group">
                    <label for="address">Rua/Avenida*</label>
                    <input class="input-cadastro" type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
                    <label for="endereco" class="fix" id="fix-data-end"></label>
                </div>

                <div class="input-group">
                    <label for="address">Bairro*</label>
                    <input class="input-cadastro" type="text" id="bairro" name="bairro" placeholder="Digite seu Bairro" required>
                    <label for="bairro" class="fix" id="fix-data-end"></label>
                </div>

                <div class="input-group">
                    <label for="address">Número da casa*</label>
                    <input class="input-cadastro" type="text" id="number" name="number" placeholder="N°" required>
                    <label for="number" class="fix" id="fix-data-number"></label>
                </div>

                <div class="input-group">
                    <label for="address">Complemento: </label>
                    <input class="input-cadastro" type="text" id="compl" name="compl" placeholder="Apartamento, sala, condominio, etc... (opcional)" required>
                    <label for="compl" class="fix" id="fix-data-end"></label>
                </div>

                <div class="btns-group">

                    <a class="btn-cadastro btn-prev  ml-auto" onclick="window.location.href='paginaUsuario.html'">Cancelar Alteração</a>
                    <a class="btn-cadastro btn-next  ml-auto" onclick="alteraCad()">Alterar Dados</a>
                    
                </div>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
