<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css">
        <script src="js/mudaCor.js"></script>
         <script src="./js/jquery.js"></script>
        <script src="../model/Axios.js"></script>
        <script src="./js/paginaUsuario.js"></script>
        <script src="../controller/validateController.js"></script>
        <script src="js/sweetalert.js"></script>
        <script src="../controller/modelController.js"></script>
        <script src="./js/paginaAlteraDados.js" defer></script>
        
        <title>Alterar Dados Empresa - Cronos</title>
    </head>
    <body> 
        <section class="sbody1">

        <form action="#" class="form">

            <!-- Etapas do cadastro-->
            <div class="form-step form-step-active">

                <h1 class="text-left">Dados da Empresa</h1>

                <div class="input-group">
                    <label for="nome">Nome da Empresa*</label>
                    <input class="input-confE" type="text" id="nome" name="nome" placeholder="Digite o nome da empresa" required>
                </div>

                <div class="input-group">
                    <label for="email">Descrição da Empresa*</label>
                    <input class="input-confE" type="email" name="descricaoEmpresa" id="descricaoE" placeholder="Digite a descrição da empresa" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CNPJ da Empresa</label>
                    <input class="input-confE" type="text" id="identifier" name="identifier" placeholder="Digite o CNPJ da empresa" maxlength="14" minlength="11" required>
                    <label for="identifier" class="fix" id="fix-data-ident"></label>
                </div>

                <div class="input-group" style="display: none;">
                    <label for="cep">CEP da Empresa*</label>
                    <input class="input-confE" type="text" id="cep" name="cep" placeholder="Digite CEP da empresa" maxlength="8" minlength="8" required>
                    <label for="cep" class="fix" id="fix-data-cep"></label>
                </div>

                <div class="btns-group">

                    <a class="btn-cadastro btn-prev  ml-auto" onclick="window.location.href='paginaTare.html'">Cancelar Alteração</a>
                    <a class="btn-cadastro btn-next  ml-auto" onclick="alteraCad()">Alterar Dados</a>
                    
                </div>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
