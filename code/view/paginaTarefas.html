<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css">

        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        />

        <script src="./js/paginaTarefas.js" defer></script>
        <script src="js/paginaInicial.js" defer></script>
        <script src="./js/mudaCor.js" defer></script>
        <script src="js/sweetalert.js"></script>
        <script src="./js/jquery.js"></script>
        <script src="../controller/modelController.js"></script>
        <script src="../model/Axios.js"></script>
        <title>Tarefas - Cronos</title>
    </head>

    <body>
        <script src="./js/header.js"></script>

       <section class="sbody3">

        <div class="todo-container">
            <header class="header-tarefa">
                <h1 class="cortxt">Atividades da Empresa</h1>
            </header>

            <form id="todo-form">

                <p class="cortxt">Adicionar tarefa</p>

                <div class="form-controler">
                    <input class="input-tarefa" type="text" id="todo-title" placeholder="Título da Tarefa">
                    <input class="input-tarefa" type="text" id="todo-input" placeholder="Sua resposta">
                    <button class="button-tarefa" type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>

            </form>

            <form id="edit-form" class="hide">
                <p class="cortxt">Editar sua tarefa: </p>
                <div class="form-controler">
                    <input class="input-tarefa" type="text" id="edit-title">
                    <input class="input-tarefa" type="text" id="edit-input">
                    <button class="button-tarefa" type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button class="button-tarefa" id="cancel-edit-btn">Cancelar</button>
            </form>

            <div id="toolbar">
                <div id="search">
                    <h4 class="cortxt">Pesquisar:</h4>
                    <form>
                        <input class="input-tarefa" type="text" id="search-input" placeholder="Buscar">
                        <button class="button-tarefa" id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4 class="cortxt">Filtrar:</h4>
                    <select class="select-tarefa" id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">Á fazer</option>
                    </select>
                </div>               
            </div>

            <div id="todo-list">
                <div class="todo done">
                    <h3 class="cortxt">Marcar a proxima reunião com a equipe de marketing</h3>
                    <button class="finish-todo button-tarefa">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo button-tarefa">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo button-tarefa">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3 class="cortxt">Produzir mais camisas</h3>
                    <button class="finish-todo button-tarefa">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo button-tarefa">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo button-tarefa">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>

        </div>

        <nav>
            <ul>
              <li><a href="paginaTarefas.html"><img src="img/pranchetas.png" alt="Icone de mudar modo: Claro ou Escuro" class="img-fluid usuario-imagem" style="max-width: 50px;"></a></li>
              <li><a href="paginaInicial.html"><img src="img/casa.png" alt="Icone de mudar modo: Claro ou Escuro" class="img-fluid usuario-imagem" style="max-width: 60px;"></a></li>
              <li><a href="paginaUsuario.html"><img src="img/definicoes.png" alt="Icone de mudar modo: Claro ou Escuro" class="img-fluid usuario-imagem" style="max-width: 50px;"></a></li>
            </ul>
        </nav>
       </section>
    </body>
</html>
