<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/paginaInicial.js" defer></script>
    <script src="./js/mudaCor.js" defer></script>

    <title>Usuário - Cronos</title>
</head>
<body>
    <header class="header-geral"> 
        <div class="header-content">
            <div class="company-info">
                <h2>Nome da Empresa</h2>
                <p>CNPJ: 00.000.000/0001-00</p>
            </div>
        </div>
    </header>

    <section class="sbody2">
        <form action="#" class="form">
            <div class="form-step form-step-active">
                <div class="row align-items-center">
                    <div class="col">
                        <h2 class="text-left no-wrap h2-user">Nome do Usuário</h2>
                        <p class="p-user">CNPJ: 00.000.000/0001-00</p>
                    </div>
                    <div class="col text-end">
                        <img src="img/pngegg.png" alt="Foto do Usuário" class="img-fluid" style="max-width: 90px;">
                    </div>
                </div>

                <div class="btn-list d-flex flex-column align-items-center">
                    <a class="btn-conf width-50" onclick="mostrarDadosUsuario()">Informações da conta</a>
                    <a class="btn-conf width-50" onclick="mostrarConfiguracoes()" style="display: none;">Configurações</a>
                    <a class="btn-conf width-50" onclick="sucesso()">Suporte e Ajuda</a> 
                    <a class="btn-conf width-50" onclick="confirmarSair()">Sair</a>
                    <button class="btn-link2" id="btn-link2">Mais sobre nós</button>
                </div>

                <div class="row mt-2 text-center">
                    <div class="col">
                        <div class="container-imagem-direita">
                            <img src="img/ED.png" alt="Icone de mudar modo: Claro ou Escuro" class="img-fluid usuario-imagem" style="max-width: 60px; cursor: pointer;">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <nav>
            <ul>
                <li><a href="paginaTarefas.html"><img src="img/pranchetas.png" alt="Icone de Tarefas" class="img-fluid usuario-imagem" style="max-width: 50px;"></a></li>
                <li><a href="paginaInicial.html"><img src="img/casa.png" alt="Icone de Início" class="img-fluid usuario-imagem" style="max-width: 60px;"></a></li>
                <li><a href="paginaUsuario.html"><img src="img/definicoes.png" alt="Icone de Configurações" class="img-fluid usuario-imagem" style="max-width: 50px;"></a></li>
            </ul>
        </nav>
    </section>
    <script src="./js/paginaUsuario.js"></script>
</body>
</html>
